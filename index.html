
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Project 119</title>
</head>
<body style="background-color:rgba(255,0,0,0.5);" onload="RandomValue();"> 
    <center>
        <div id="myModal" class="modal fade">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Sketches</h4>
                </div>

                <div class="modal-body">
                    <img src="sketch1.png">
                    <img src="sketch2.png">
                </div>
            </div>

        </div>

        <h1 id="Heading">Quick Draw
            <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
        </h1>

        <h3 class="media-heading" id="randomText">Sketch to be Drawn : </h3>
    

        <p id="label">Your Sketch : </p>
        <p id="confidence">Confidence : </p>
        <button class="btn btn-danger btn-lg" onclick="clearCanvas();">Clear Canvas</button><br>
        <h1 id="Score">Score : </h1>
        <h1 id="Timer">Timer : 120</h1>
    </center>

    <script src="mani.js"></script>

</body>
</html>
